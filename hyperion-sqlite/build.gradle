apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group = project.libraryGroup
version = "0.9.38.4" //project.libraryVersion
var releaseArtifactId = "hyperion-sqlite"

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionName version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    resourcePrefix 'hsql_'
    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api project(':hyperion-plugin')
    implementation "androidx.appcompat:appcompat:${project.versionAppCompat}"
    annotationProcessor "com.google.auto.service:auto-service:${project.versionAutoService}"
    implementation "androidx.recyclerview:recyclerview:${project.versionRecyclerView}"
    implementation "com.google.android.material:material:${project.versionMaterial}"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

afterEvaluate {
    publishing {
        //publish to filesystem repo
        repositories {
            maven {
                url 'http://jfrog.gdu-tech.com/artifactory/releases/'
                allowInsecureProtocol = true
            }
        }

        publications {
            HyperionCore(MavenPublication) {
                from components.release

                groupId group
                artifactId releaseArtifactId
                version version
            }
        }
    }
}